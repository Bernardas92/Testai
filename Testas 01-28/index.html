<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="assets/style.css" rel="stylesheet">
     <img src="assets/img/colorpickertest.png">
    <title>Testas</title>
</head>
<body>
<section id="container">
    <div class="container">
        <h2>Get In Touch</h2>
        <div class="content">
           <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            </br>
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone">
            </br>
            <input type="text" class="adresas" placeholder="Address">
            <textarea id="text-area">Type your message here</textarea>
            <button type="submit" class="sub-button">Submit</button>
            <p class="footer">Thanks for submitting!</p> 
           </form> 
        </div>
    </div>
</section>
</body>
